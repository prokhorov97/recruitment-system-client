<div class="authentication-card-container" fxLayout="column" fxLayoutAlign="center">
  <mat-card class="authentication-card">
    <mat-card-header> <mat-card-title>Авторизация</mat-card-title></mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" fxLayout="column" fxLayoutAlign="center stretch">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="username" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Пароль</mat-label>
          <input matInput type="password" formControlName="password" />
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="onSubmit()">
        Авторизоваться
      </button>
      <button mat-button routerLink="/register" routerLinkActive="active">
        Зарегистрироваться
      </button>
    </mat-card-actions>
  </mat-card>
</div>
